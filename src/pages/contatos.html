<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoTrend | Contatos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      @media (max-width: 900px) {
        .row[style*="grid-template-columns"] {
          grid-template-columns: 1fr;
          gap: 1rem;
        }
        .col-12.col-md-6 {
          margin-bottom: 1.5rem;
        }
        main.container {
          padding-bottom: 80px;
        }
        .navbar-nav .nav-link,
        .navbar-brand.btn {
          font-size: 1.1rem;
          padding: 10px 12px;
        }
        footer {
          font-size: 1.1rem;
          padding-top: 32px;
          padding-bottom: 20px;
        }
      }
      @media (max-width: 600px) {
        .row[style*="grid-template-columns"] {
          padding: 8px 2px;
          gap: 0.5rem;
        }
        .col-12.col-md-6 {
          padding: 8px 2px;
        }
        header,
        .header-contato {
          padding: 16px 0 0 0;
        }
        h1 {
          font-size: 1.5rem;
        }
        h2 {
          font-size: 1.2rem;
        }
        .btn,
        .btn-enviar {
          font-size: 1em;
          padding: 8px 0;
        }
        .navbar-nav .nav-link,
        .navbar-brand.btn {
          font-size: 1rem;
          padding: 8px 8px;
        }
        footer {
          font-size: 1rem;
          padding-top: 18px;
          padding-bottom: 10px;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background: #e6ffe6; color: #111; font-family: Montserrat">
    <header
      class="navbar navbar-expand-lg navbar-light"
      style="background: #218838"
    >
      <div class="container">
        <button
          class="navbar-brand text-white fw-bold btn"
          onclick="location.href='../../index.html'"
          style="border: none; background: none; padding: 0"
        >
          <i class="bi bi-house-door-fill"></i> EcoTrend
        </button>
        <nav
          class="navbar-nav-container"
          id="navbarNav"
          style="display: flex; flex: 1; justify-content: end"
        >
          <ul class="navbar-nav ms-auto" style="display: flex; gap: 18px">
            <li class="nav-item">
              <button
                class="nav-link text-white btn"
                onclick="location.href='../../index.html'"
                style="background: none; border: none"
              >
                <i class="bi bi-house-door"></i> Home
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link text-white btn"
                onclick="location.href='catgorias.html'"
                style="background: none; border: none"
              >
                <i class="bi bi-grid"></i> Categorias
              </button>
            </li>
            <li class="nav-item">
              <button
                class="nav-link text-white btn active"
                onclick="location.href='contatos.html'"
                style="background: none; border: none"
              >
                <i class="bi bi-envelope"></i> Contato
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main
      class="container my-5 d-flex justify-content-center align-items-center"
      style="min-height: 60vh"
    >
      <div
        class="row w-100 g-4 d-flex justify-content-center align-items-stretch"
        style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem"
      >
        <div
          class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-start p-4 rounded"
          style="background: #fff"
        >
          <h2 class="mb-3">Fale conosco</h2>
          <p class="mb-4">
            Entre em contato conosco pelas redes sociais ou envie sua mensagem
            pelo formulário ao lado.
          </p>
          <div class="d-flex gap-3">
            <a
              href=""
              target="_blank"
              class="btn btn-outline-success rounded-circle p-2"
            >
              <i class="bi bi-instagram" style="font-size: 1.7rem"></i>
            </a>
            <a
              href=""
              target="_blank"
              class="btn btn-outline-success rounded-circle p-2"
            >
              <i class="bi bi-whatsapp" style="font-size: 1.7rem"></i>
            </a>
            <a
              href=""
              target="_blank"
              class="btn btn-outline-success rounded-circle p-2"
            >
              <i class="bi bi-tiktok" style="font-size: 1.7rem"></i>
            </a>
          </div>
        </div>
        <div
          class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-start p-4 rounded"
          style="background: #fff"
        >
          <form class="contato-form w-100">
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Digite seu nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Digite seu email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="subject" class="form-label">Assunto</label>
              <select class="form-select" id="subject" name="subject" required>
                <option value="" disabled selected>Selecione o assunto</option>
                <option value="duvida">Dúvida</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamacao">Reclamação</option>
                <option value="outro">Outro</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Mensagem</label>
              <textarea
                class="form-control"
                id="message"
                name="message"
                rows="4"
                placeholder="Digite sua mensagem"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100 fw-bold">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer
      class="py-3 text-center w-100"
      style="
        position: fixed;
        left: 0;
        bottom: 0;
        z-index: 10;
        background: #218838;
      "
    >
      <p class="mb-0 text-white">
        EcoTrend &copy; 2025 | Beleza sustentável para um mundo melhor
      </p>
    </footer>
  </body>
</html>
